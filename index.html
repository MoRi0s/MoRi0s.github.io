<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoRi - Official Site</title>
  <link rel="stylesheet" href="style.css"> <!-- CSSファイルをリンク -->
  <style>
    /* Discordモーダル */
 .modal {
  display: none;
  width: 100%;
  justify-content: center;
  margin: 2rem 0;
}

.modal-content {
  background-color: #2c2f33;
  padding: 1rem;
  border-radius: 12px;
  position: relative;
}

.modal iframe {
  border: none;
  border-radius: 8px;
}

.close-btn {
  position: absolute;
  top: 5px;
  right: 12px;
  font-size: 1.5rem;
  color: white;
  cursor: pointer;
}


    /* イントロ動画 */
    #intro-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 3000;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.5s ease;
    }

    #intro-video.fade-out {
      opacity: 0;
      pointer-events: none;
    }

#intro-video {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 3000;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 1.5s ease;
  overflow: hidden;
}

#intro-video video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

/* Twitterウィジェットのスタイル */
.twitter-embed {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}
/* Twitterの埋め込みウィジェット */
.twitter-timeline {
  border: none;
  width: 100%;
  max-width: 600px;  /* Twitterウィジェットの最大幅を設定 */
  height: 1000px;
}

  </style>
</head>
<body>

  <!-- スマホ用メニュー -->
  <script>
    function toggleMenu() {
      const menu = document.querySelector('.nav-menu');
      const hamburger = document.querySelector('.hamburger');
      menu.classList.toggle('active');
      hamburger.classList.toggle('open');
    }
  </script>

  <script>
  const modal = document.getElementById("discord-modal");
  const openBtn = document.getElementById("open-discord");
  const closeBtn = document.querySelector(".close-btn");

  openBtn.addEventListener("click", function (e) {
    e.preventDefault();
    // トグル表示
    modal.style.display = modal.style.display === "flex" ? "none" : "flex";
  });

  closeBtn.addEventListener("click", function () {
    modal.style.display = "none";
  });


    // イントロ動画フェードアウト
    const intro = document.getElementById('intro');
    const introWrapper = document.getElementById('intro-video');

    intro.addEventListener('ended', () => {
      introWrapper.classList.add('fade-out');
      setTimeout(() => {
        introWrapper.remove();
      }, 2000);
    });
  </script>
<!-- 動画再生が終わらなかった時のフェールセーフ -->
<script>
  const intro = document.getElementById('intro');
  const introWrapper = document.getElementById('intro-video');

  function hideIntro() {
    introWrapper.classList.add('fade-out');
    setTimeout(() => {
      introWrapper.remove();
    }, 2000);
  }

  // 動画が終わったら非表示
  if (intro) {
    intro.addEventListener('ended', hideIntro);
    // 5秒経っても終わらない場合は強制フェードアウト
    setTimeout(hideIntro, 5000);
  } else {
    // 動画要素自体が無い場合も非表示にする
    hideIntro();
  }
</script>
