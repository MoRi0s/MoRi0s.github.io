/* ロゴ */

/* PC用メニュー（横並び）背景色変更・下端まで伸ばす */
.nav-links {
  display: flex;
  flex-direction: row;
  gap: 20px;

.nav-links a {

  border-radius: 8px;

}

.nav-links a:hover {

  color: #00ffcc;
}

/* ハンバーガーアイコン */
.menu-toggle {
  display: none;
  font-size: 2rem;
  cursor: pointer;
  color: white;
  user-select: none;
}

/* スマホ時のレイアウト切り替え */
@media (max-width: 768px) {
  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    margin: 0;
  }

  .menu-toggle {
    display: block;
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 2001;
  }

  .menu-toggle.open {
    transform: rotate(90deg); /* ハンバーガーが×に変わる */
  }

  .nav-links {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(34, 34, 34, 0.8); /* 半透明背景 */
    backdrop-filter: blur(10px);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
  }

  .nav-links.open {
    display: flex;
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }

  .nav-links a {
    color: white;
    font-size: 1.5rem;
    margin-bottom: 20px;
    padding: 1rem;
  }
}

<script>

<script>
  const modal = document.getElementById("discord-modal");
  const openBtn = document.getElementById("open-discord");
  const closeBtn = document.querySelector(".close-btn");

  openBtn.addEventListener("click", function (e) {
    e.preventDefault();
    // トグル表示
    modal.style.display = modal.style.display === "flex" ? "none" : "flex";
  });

  closeBtn.addEventListener("click", function () {
    modal.style.display = "none";
  });
</script>

  <script>
    // イントロ動画フェードアウト
    const intro = document.getElementById('intro');
    const introWrapper = document.getElementById('intro-video');

    intro.addEventListener('ended', () => {
      introWrapper.classList.add('fade-out');
      setTimeout(() => {
        introWrapper.remove();
      }, 2000);
    });
  </script>
<!-- 動画再生が終わらなかった時のフェールセーフ -->
<script>
  const intro = document.getElementById('intro');
  const introWrapper = document.getElementById('intro-video');

  function hideIntro() {
    introWrapper.classList.add('fade-out');
    setTimeout(() => {
      introWrapper.remove();
    }, 2000);
  }

  // 動画が終わったら非表示
  if (intro) {
    intro.addEventListener('ended', hideIntro);
    // 5秒経っても終わらない場合は強制フェードアウト
    setTimeout(hideIntro, 5000);
  } else {
    // 動画要素自体が無い場合も非表示にする
    hideIntro();
  }
</script>
