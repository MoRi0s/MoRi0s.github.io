    <style>
        /* ハンバーガーメニューのスタイル */
        .hamburger-menu {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-menu .bar {
            height: 4px;
            background-color: white;
            border-radius: 2px;
            transition: 0.3s;
        }

        /* ハンバーガーがアクティブになった時（バツ印） */
        .hamburger-menu.active .bar:nth-child(1) {
            transform: rotate(45deg) translateY(10px);
        }

        .hamburger-menu.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active .bar:nth-child(3) {
            transform: rotate(-45deg) translateY(-10px);
        }

        /* モバイル表示で出す */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }
        }

        /* オーバーレイメニューのスタイル */
        .overlay-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .overlay-menu.active {
            display: flex;
            opacity: 1;
            transform: translateX(0);
        }

        /* メニューリンクのスタイル */
        .overlay-nav a {
            display: block;
            font-size: 2em;
            margin: 20px 0;
            text-decoration: none;
            color: white; /* 白色に設定 */
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .overlay-nav a:hover {
            background-color: #e0f0ff; /* ライトブルー */
            color: #0055ff; /* ホバー時に文字色を青に変更 */
        }

        /* メニューアイテム */
        .menu-item {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5em;
        }

        /* ハンバーガーメニュー用のオーバーレイメニュー */
        .overlay-nav {
            text-align: center;
        }
    </style>

<script>
    // イントロ動画フェードアウト
    const intro = document.getElementById('intro');
    const introWrapper = document.getElementById('intro-video');

    intro.addEventListener('ended', () => {
      introWrapper.classList.add('fade-out');
      setTimeout(() => {
        introWrapper.remove();
      }, 2000);
    });
</script>
<!-- 動画再生が終わらなかった時のフェールセーフ -->
<script>
  const intro = document.getElementById('intro');
  const introWrapper = document.getElementById('intro-video');

  function hideIntro() {
    introWrapper.classList.add('fade-out');
    setTimeout(() => {
      introWrapper.remove();
    }, 2000);
  }

  // 動画が終わったら非表示
  if (intro) {
    intro.addEventListener('ended', hideIntro);
    // 5秒経っても終わらない場合は強制フェードアウト
    setTimeout(hideIntro, 5000);
  } else {
    // 動画要素自体が無い場合も非表示にする
    hideIntro();
  }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.getElementById("hamburger-menu");
        const overlay = document.getElementById("overlay-menu");

        // ハンバーガーメニューをクリックしたときの動作
        hamburger.addEventListener("click", () => {
            overlay.classList.toggle("active"); // オーバーレイメニューの表示/非表示
            hamburger.classList.toggle("active"); // ハンバーガーメニューのアクティブ状態
        });

        // オーバーレイメニューの外側がクリックされたとき
        overlay.addEventListener("click", (e) => {
            if (e.target === overlay) {
                overlay.classList.remove("active"); // オーバーレイメニューを閉じる
                hamburger.classList.remove("active"); // ハンバーガーメニューを戻す
            }
        });
    });
</script>
