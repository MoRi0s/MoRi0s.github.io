 /* オーバーレイメニューのスタイル */
 .overlay-menu {
     position: fixed;
    top: 0;
    left: 0;

    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    opacity: 0;
    transform: translateX(100%);
    transition: transform 0.5s ease, opacity 0.5s ease;

    .overlay-menu.active {

        opacity: 1;

<script>
    // イントロ動画フェードアウト
    const intro = document.getElementById('intro');
    const introWrapper = document.getElementById('intro-video');

    intro.addEventListener('ended', () => {
      introWrapper.classList.add('fade-out');
      setTimeout(() => {
        introWrapper.remove();
      }, 2000);
    });
</script>
<!-- 動画再生が終わらなかった時のフェールセーフ -->
<script>
  const intro = document.getElementById('intro');
  const introWrapper = document.getElementById('intro-video');

  function hideIntro() {
    introWrapper.classList.add('fade-out');
    setTimeout(() => {
      introWrapper.remove();
    }, 2000);
  }

  // 動画が終わったら非表示
  if (intro) {
    intro.addEventListener('ended', hideIntro);
    // 5秒経っても終わらない場合は強制フェードアウト
    setTimeout(hideIntro, 5000);
  } else {
    // 動画要素自体が無い場合も非表示にする
    hideIntro();
  }
</script>
<script>
// ハンバーガーメニューをトグルする関数
document.getElementById('hamburger-menu').addEventListener('click', function() {
    const navMenu = document.getElementById('nav-menu');
    const hamburger = document.getElementById('hamburger-menu');
    
    // メニューの表示/非表示を切り替え
    navMenu.classList.toggle('active');
    
    // ハンバーガーの状態（閉じる/開く）をトグル
    hamburger.classList.toggle('open');
});
</script>
