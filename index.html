 .modal {

    /* イントロ動画 */

      display: flex;
      align-items: center;
      justify-content: center;

}

#intro-video video {

  <script>
  const modal = document.getElementById("discord-modal");
  const openBtn = document.getElementById("open-discord");
  const closeBtn = document.querySelector(".close-btn");

  openBtn.addEventListener("click", function (e) {
    e.preventDefault();
    // トグル表示
    modal.style.display = modal.style.display === "flex" ? "none" : "flex";
  });

  closeBtn.addEventListener("click", function () {
    modal.style.display = "none";
  });


    // イントロ動画フェードアウト
    const intro = document.getElementById('intro');
    const introWrapper = document.getElementById('intro-video');

    intro.addEventListener('ended', () => {
      introWrapper.classList.add('fade-out');
      setTimeout(() => {
        introWrapper.remove();
      }, 2000);
    });
  </script>
<!-- 動画再生が終わらなかった時のフェールセーフ -->
<script>
  const intro = document.getElementById('intro');
  const introWrapper = document.getElementById('intro-video');

  function hideIntro() {
    introWrapper.classList.add('fade-out');
    setTimeout(() => {
      introWrapper.remove();
    }, 2000);
  }

  // 動画が終わったら非表示
  if (intro) {
    intro.addEventListener('ended', hideIntro);
    // 5秒経っても終わらない場合は強制フェードアウト
    setTimeout(hideIntro, 5000);
  } else {
    // 動画要素自体が無い場合も非表示にする
    hideIntro();
  }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.getElementById("hamburger-menu");
        const overlay = document.getElementById("overlay-menu");

        hamburger.addEventListener("click", () => {
            overlay.classList.toggle("active");
            hamburger.classList.toggle("active");
        });

        overlay.addEventListener("click", (e) => {
            if (e.target === overlay) {
                overlay.classList.remove("active");
                hamburger.classList.remove("active");
            }
        });
    });
</script>
